# Based on: https://storybook.js.org/docs/sharing/publish-storybook#github-pages
name: Build and Publish Landing Page (with Storybook) to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "landing-page/**"
      - ".github/workflows/landing-page.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: landing-page
        run: bun install

      - name: Build Storybook
        working-directory: landing-page
        run: bun run build-storybook

      - name: Generate static site (Nuxt)
        working-directory: landing-page
        run: bun run nuxt generate
        env:
          NUXT_PUBLIC_CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: landing-page/.output/public

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
