name: Deploy Landing Page

on:
  push:
    branches:
      - main
    paths:
      - "landing-page/**"
      - ".github/workflows/landing-page.yml"
  workflow_dispatch:

concurrency:
  group: landing-page-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: landing-page
        run: bun install

      - name: Generate static site
        working-directory: landing-page
        run: bun run generate
        env:
          # Optional: set in repo Settings → Secrets and variables → Actions → Variables
          NUXT_PUBLIC_CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: landing-page/.output/public
          publish_branch: gh-pages
          force_orphan: true
